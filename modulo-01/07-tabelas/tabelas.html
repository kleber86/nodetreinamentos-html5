<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Tabelas</title>
</head>

<body>
    <h1>Tabelas</h1>
    <table border="1">
        <caption>Cadastro de clientes</caption>
        <thead>
            <tr>
                <th>Nome:</th>
                <th>E-mail:</th>
                <th>Telefone</th>
                <th>Cargo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rodrigo</td>
                <td>rodrigo@email.com</td>
                <td>00 0000-0000</td>
                <td rowspan="2">Desenvolvedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>maria@email.com</td>
                <td>99 9999-9999</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Total: 2</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

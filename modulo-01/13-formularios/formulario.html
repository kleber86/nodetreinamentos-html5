<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Formulários</title>
</head>
<body>
    <fieldset>
        <legend>Login de acesso</legend>
        <form action="cadastro.php" method="POST">
            Nome: <br>
            <input type="text" name="nome" required autofocus> <br>
            Senha: <br>
            <input type="password" name="senha" maxlength="5"><br>
            Email: <br>
            <input type="email" name="email" required autocomplete="on" placeholder="digite seu email"><br>
            Imagem: <br>
            <input type="file" name="arquivo"> <br> <br>

            Data <br>
            <input type="date" name="data" min="2000-12-31"> <br>
            Hora: <br>
            <input type="time" name="hora"> <br>
            Mês e Ano: <br>
            <input type="month" name="mes-ano"> <br>
            Semana: <br>
            <input type="week" name="semana"> <br>
            Data e hora: <br>
            <input type="datetime-local" name="data-hora"> <br>

            Menssagem: <br>
            <textarea name="mensagem" rows="5" cols="30" spellcheck="false"></textarea> <br>
            <button>Enviar</button> <br>

            <select name="veiculo"> <br>
                <optgroup label="Carros">
                    <option value="camaro">Camaro</option>
                    <option value="Hilux">Hilux</option>
                </optgroup>
                <optgroup label="Motos">
                    <option value="pop100">Pop 100</option>
                    <option value="fazer">Fazer</option>
                </optgroup>

            </select>
            Input invisivel:
            <input type="hidden" id="hidden"> <br>
            URL: <br>
            <input type="url" name="url"> <br>
            Search: <br>
            <input type="search" name="busca"> <br>
            Time: <br>
            <input type="radio" name="time" value="sport">Sport <br>
            <input type="radio" name="time" value="nautico">Nautico <br>
            <input type="radio" name="time" value="santacruz">Santa Cruz <br>
            Cores: <br>
            <input type="checkbox" name="cores" value="verde">Verde <br>
            <input type="checkbox" name="cores" value="azul">Azul <br>
            <input type="checkbox" name="cores" value="preto">Preto <br>
            Quantidade <br>
            <input type="number" name="quantidade" max="500" step="5"> <br> <br>
            <input type="range" name="quantidade"> <br>
            Cor: <br>
            <input type="color" name="cor"> <br>
            <input type="submit" value="Enviar">
        </form>
    </fieldset>
    
</body>
</html>
